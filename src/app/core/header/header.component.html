<!-- nav bar -->
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 4rem">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" [routerLink]="['users']">{{ 'APP.Home' | translate }}</a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" href="#">{{ 'APP.Contact us' | translate }}</a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" href="#">{{ 'APP.About us' | translate }}</a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" href="#">{{ 'APP.SELECT' | translate }}</a>
                        </li>
                        <li class="nav-item nav__item">
                            <div class="sorting-group">
                                <select #langSelect (change)="translate.use(langSelect.value)" class="sorting-group__form-control">
                                          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
                                        </select>
                            </div>
                        </li>
                        <li class="nav-item nav__item nav__logout">
                            <a class=" nav-link nav__link fas fa-user-plus " [routerLink]="['logout']"></a>

                        </li>

                    </ul>

                </div>
            </nav>
        </div>
    </div>
</div>
